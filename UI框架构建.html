<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI界面</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
 <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧边栏区域 -->
        <div class="sidebar-area">
            <!-- 侧边栏导航 -->
            <div class="sidebar-container">
                <!-- Pinterest Logo -->
                <a href=" " class="sidebar-item pin pinterest-logo">
                    <i class="fab fa-pinterest"></i>
                </a>

                <!-- 主页图标 -->
                <a href="#" class="sidebar-item home-icon">
                    <i class="fas fa-home"></i>
                </a>

                <!-- 探索图标 -->
                <div class="sidebar-item plus-icon" id="create-btn">
                    <i class="fas fa-plus"></i>
                </div>

                <!-- 通知图标 -->
                <div class="sidebar-item bell-icon" id="update-btn">
                    <i class="fas fa-bell"></i>
                </div>

                <!-- 消息图标 -->
                <div class="sidebar-item chat-icon" id="message-btn">
                    <i class="fas fa-comment-dots"></i>
                </div>

                <!-- 占位符，用于将设置键顶到最下面 -->
                <div class="spacer"></div>

                <!-- 设置图标 -->
                <a href="#" class="sidebar-item setting-icon">
                    <i class="fas fa-cog"></i>
                </a>
                
                <!-- 创建面板 点击后的内容 -->
                <div class="sidebar-panel create-panel" id="create-panel">
                    <div class="panel-title">创造</div>
                    <div class="create-options">
                        <div class="create-option">
                            <div class="option-icon">1</div>
                            <div class="option-text">
                                <div class="option-title">发布你的图片或视频</div>
                            </div>
                        </div>
                        <div class="create-option">
                            <div class="option-icon">2</div>
                            <div class="option-text">
                                <div class="option-title">创造图版</div>
                            </div>
                        </div>
                        <div class="create-option">
                            <div class="option-icon">3</div>
                            <div class="option-text">
                                <div class="option-title">融合搭配各种点子，构建你的愿景</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 更新面板 -->
                <div class="sidebar-panel update-panel" id="update-panel">
                    <div class="panel-title">更新</div>
                    <div class="update-content">
                        更新即将到来，使用更新来查看pin图和图板中的动态，并获取关于值得探索的主题的提示，更新很快就会发布。
                    </div>
                </div>
                
                <!-- 消息面板 -->
                <div class="sidebar-panel message-panel" id="message-panel">
                    <div class="message-tabs">
                        <div class="message-tab">消息1</div>
                        <div class="message-tab">消息2</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="content-area">
            <!-- 顶部搜索区域 - 固定位置 -->
            <div class="top-search-area">
                <!-- 搜索框 -->
                <div class="search-box">
                    <i class="search-icon fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索">
                </div>
                
                <!-- 用户区域 -->
                <div class="user-area">
                    <!-- 个人头像 -->
                    <div class="person">
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                    
                    <!-- 账户信息 -->
                    <div class="chevron-up">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </div>
            </div>
            
            <!-- 瀑布流区域 - 在搜索区域下方 -->
            <div class="masonry-area">
                <!-- 瀑布流内容区域 -->
                <div class="masonry" id="masonry"></div>
            </div>
        </div>
    </div>
    
    <!-- 图片详情页面 -->
    <div class="image-detail-overlay" id="image-detail">
        <div class="image-detail-header">
            <div class="back-button" id="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>返回</span>
            </div>
        </div>
        <div class="image-detail-content">
            <div class="image-container">
                <img src="" alt="详情图片" class="detail-image" id="detail-image">
            </div>
            <div class="comments-section">
                <div class="comments-header">
                    <div class="comments-title">评论</div>
                    <div class="like-section">
                        <div class="like-button" id="like-button">
                            <i class="far fa-heart"></i>
                            <span>点赞</span>
                        </div>
                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                    <!-- 评论将通过JavaScript动态生成 -->
                </div>
                <div class="comment-form">
                    <textarea class="comment-input" id="comment-input" placeholder="添加评论..."></textarea>
                    <button class="submit-comment" id="submit-comment">发布</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
 
  
</body>

</html>
